<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilancio di Genere: personale al 2020</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col" id="inquadramento">inquadramento</th>
          <th scope="col" id="personale">personale</th>
          <th scope="col" id="unità">unità di personale</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="rowgroup" headers="inquadramento" id="donne" rowspan="2">
            donne
          </th>
          <th scope="row" headers="personale" id="donneDocenti">docenti</th>
          <td headers="donneDocenti">1.782</td>
        </tr>
        <tr>
          <th scope="row" headers="personale" id="donneAmministrativi">
            amministrativi
          </th>
          <td headers="donneAmministrativi">1.012</td>
        </tr>
        <tr>
          <th scope="rowgroup" headers="inquadramento" id="uomin" rowspan="2">
            uomini
          </th>
          <th scope="row" headers="personale" id="docentiUomini">docenti</th>
          <td headers="docentiUomini">1.497</td>
        </tr>
        <tr>
          <th scope="row" headers="personale" id="amministrativiUomini">
            amministrativi
          </th>
          <td headers="amministrativiUomini">1.246</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
